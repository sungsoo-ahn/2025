<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Component</title>
    <style>
        code[class*=language-],
        pre[class*=language-] {
            color: #000;
            background: 0 0;
            text-shadow: 0 1px #fff;
            font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
            font-size: 1em;
            text-align: left;
            white-space: pre;
            word-spacing: normal;
            word-break: normal;
            word-wrap: normal;
            line-height: 1.5;
            -moz-tab-size: 4;
            -o-tab-size: 4;
            tab-size: 4;
            -webkit-hyphens: none;
            -moz-hyphens: none;
            -ms-hyphens: none;
            hyphens: none
        }

        code[class*=language-] ::-moz-selection,
        code[class*=language-]::-moz-selection,
        pre[class*=language-] ::-moz-selection,
        pre[class*=language-]::-moz-selection {
            text-shadow: none;
            background: #b3d4fc
        }

        code[class*=language-] ::selection,
        code[class*=language-]::selection,
        pre[class*=language-] ::selection,
        pre[class*=language-]::selection {
            text-shadow: none;
            background: #b3d4fc
        }

        @media print {

            code[class*=language-],
            pre[class*=language-] {
                text-shadow: none
            }
        }

        pre[class*=language-] {
            padding: 1em;
            margin: .5em 0;
            overflow: auto
        }

        :not(pre)>code[class*=language-],
        pre[class*=language-] {
            background: #f5f2f0
        }

        :not(pre)>code[class*=language-] {
            padding: .1em;
            border-radius: .3em;
            white-space: normal
        }

        .token.cdata,
        .token.comment,
        .token.doctype,
        .token.prolog {
            color: #708090
        }

        .token.punctuation {
            color: #999
        }

        .token.namespace {
            opacity: .7
        }

        .token.boolean,
        .token.constant,
        .token.deleted,
        .token.number,
        .token.property,
        .token.symbol,
        .token.tag {
            color: #905
        }

        .token.attr-name,
        .token.builtin,
        .token.char,
        .token.inserted,
        .token.selector,
        .token.string {
            color: #690
        }

        .language-css .token.string,
        .style .token.string,
        .token.entity,
        .token.operator,
        .token.url {
            color: #9a6e3a;
            background: hsla(0, 0%, 100%, .5)
        }

        .token.atrule,
        .token.attr-value,
        .token.keyword {
            color: #07a
        }

        .token.class-name,
        .token.function {
            color: #dd4a68
        }

        .token.important,
        .token.regex,
        .token.variable {
            color: #e90
        }

        .token.bold,
        .token.important {
            font-weight: 700
        }

        .token.italic {
            font-style: italic
        }

        .token.entity {
            cursor: help
        }
    </style>
    <style>
        pre[class*=language-].line-numbers {
            position: relative;
            padding-left: 3.8em;
            counter-reset: linenumber
        }

        pre[class*=language-].line-numbers>code {
            position: relative;
            white-space: inherit
        }

        .line-numbers .line-numbers-rows {
            position: absolute;
            pointer-events: none;
            top: 0;
            font-size: 100%;
            left: -3.8em;
            width: 3em;
            letter-spacing: -1px;
            border-right: 1px solid #999;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none
        }

        .line-numbers-rows>span {
            display: block;
            counter-increment: linenumber
        }

        .line-numbers-rows>span:before {
            content: counter(linenumber);
            color: #999;
            display: block;
            padding-right: .8em;
            text-align: right
        }
    </style>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Button Group Styles */
        .button-group {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .mode-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ccc;
            color: white;
            transition: background-color 0.3s ease;
        }

        .mode-button.active {
            background-color: #2196F3;
        }

        #header {
            width: 100%;
            margin-bottom: 20px;
        }

        .select-container {
            margin-bottom: 10px;
        }

        #dropdown {
            width: 100%;
            font-size: 16px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        #metadata {
            font-size: 16px;
        }

        #content {
            display: flex;
            gap: 20px;
            width: 100%;
        }

        .markdown-content {
            width: 48%;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
        }

        .response-header {
            font-weight: bold;
            color: #333;
            padding: 10px;
            background: #f5f5f5;
            border-bottom: 1px solid #ccc;
            border-radius: 5px 5px 0 0;
        }

        .response-header .with {
            color: #28a745;
        }

        .response-header .without {
            color: #dc3545;
        }

        .markdown-body {
            height: 300px;
            overflow-y: auto;
            padding: 20px;
        }

        .markdown-body::-webkit-scrollbar {
            width: 8px;
        }

        .markdown-body::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .markdown-body::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .markdown-body::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        pre[class*="language-"] {
            margin: 1em 0;
            border-radius: 4px;
        }

        code[class*="language-"] {
            font-size: 14px;
        }
    </style>

    <div id="container">
        <!-- Button Group -->
        <div class="button-group">
            <button class="mode-button active" onclick="switchMode('A')">Joke</button>
            <button class="mode-button" onclick="switchMode('B')">Creative</button>
            <button class="mode-button" onclick="switchMode('C')">Childish</button>
            <button class="mode-button" onclick="switchMode('D')">Fairytale</button>
        </div>

        <div id="header">
            <div class="select-container">
                <select id="dropdown" onchange="updateContent()">
                    <option value="option1">Task 4.1: Write a short story about a space adventure</option>
                    <option value="option2">Task 4.2: What is the theory of relativity proposed by Albert Einstein?
                    </option>
                    <option value="option3">Task 4.3: Analyze the sentiment of this review: ‘The product quality is
                        excellent, but the customer service needs improvement.’</option>
                </select>
                <div id="metadata" style="text-align: center;">

                <div class="response-header">Response <span class="without">without</span> Steering</div>
                <div class="markdown-body" id="leftMarkdown"></div>
            </div>
            <div class="markdown-content">
                <div class="response-header">Response <span class="with">with</span> Steering</div>

    <script>
            const contentA = {
                option1: {
                    left: `
As the stars whizzed by outside the cockpit window, Captain Jaxon gazed out at the endless expanse of space. His trusty ship, the "Maverick's Revenge," had been his home for the past five years, and he knew every inch of her.

"Captain, we're approaching the coordinates," his co-pilot, Rachel, called out from the navigation console.

Jaxon's eyes snapped back to the controls as he plotted their course. "Alright, let's get a lock on the planet's atmosphere. We don't want to crash-land on some alien rock."

The Maverick's Revenge shuddered as it entered the planet's gravitational pull. Jaxon's stomach lurched, but he kept his focus on the task at hand. They were on a mission to retrieve a valuable artifact from the ancient ruins of an alien civilization.

As they descended, the ship's sensors picked up strange energy readings emanating from the planet's surface. Jaxon's instincts told him something was off.

"Rachel, can you scan for any signs of life?" he asked, his voice low and even.

Rachel's fingers flew across the console. "Captain, I'm reading some kind of energy signature... it's unlike anything I've seen before."

Jaxon's grip on the controls tightened. "Prepare for landing. We'll take a team down to investigate."

The Maverick's Revenge touched down on the dusty planet's surface with a gentle thud. Jaxon, Rachel, and their team of scientists and security personnel suited up and stepped out into the alien landscape.

The air was thick with an otherworldly scent, and the sky was a deep, burning crimson. Jaxon's team moved cautiously, scanning their surroundings for any signs of danger.

The theory of relativity proposed by Albert Einstein is a fundamental concept in modern physics that revolutionized our understanding of space and time. The theory consists of two main components: special relativity and general relativity.

**Special Relativity (1905)**

Special relativity posits that the laws of physics are the same for all observers in uniform motion relative to one another. This theory challenged the long-held notion of absolute time and space, which was based on the concept of a fixed, unchanging background. Einstein's theory introduced the following key concepts:

1. **Time dilation**: Time appears to pass slower for an observer in motion relative to a stationary observer.
2. **Length contraction**: Objects appear shorter to an observer in motion relative to a stationary observer.
3. **Relativity of simultaneity**: Two events that are simultaneous for one observer may not be simultaneous for another observer in a different state of motion.
4. **Equivalence of mass and energy**: Mass and energy are interchangeable, as expressed by the famous equation E = mc^2.

**General Relativity (1915)**

General relativity builds upon special relativity and introduces the concept of gravity as the curvature of spacetime caused by the presence of mass and energy. According to general relativity:

1. **Spacetime is curved**: The presence of mass and energy warps the fabric of spacetime, causing it to curve and bend.
2. **Gravitational force is a result of curvature**: The force of gravity is not a force that acts between objects, but rather a result of the curvature of spacetime caused by the presence of mass and energy.
3. **Geodesics**: The shortest path through spacetime, which is affected by the curvature caused by mass and energy.
4. **Equivalence principle**: The effects of gravity are equivalent to the effects of acceleration.

Key predictions and implications of the theory of relativity include:

* The bending of light around massive objects (gravitational lensing)
* The existence of black holes and white holes
* The expansion of the universe (Big Bang theory)
* The concept of wormholes and time dilation in high-speed travel

Einstein's theory of relativity has had a profound impact on our understanding of the universe, from the smallest subatomic particles to the vast expanse of cosmic scales. It has also led to numerous technological innovations and has become a cornerstone of modern physics.
