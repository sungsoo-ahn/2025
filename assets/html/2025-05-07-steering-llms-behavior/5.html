<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Component</title>
    <style>
        code[class*=language-],
        pre[class*=language-] {
            color: #000;
            background: 0 0;
            text-shadow: 0 1px #fff;
            font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
            font-size: 1em;
            text-align: left;
            white-space: pre;
            word-spacing: normal;
            word-break: normal;
            word-wrap: normal;
            line-height: 1.5;
            -moz-tab-size: 4;
            -o-tab-size: 4;
            tab-size: 4;
            -webkit-hyphens: none;
            -moz-hyphens: none;
            -ms-hyphens: none;
            hyphens: none
        }

        code[class*=language-] ::-moz-selection,
        code[class*=language-]::-moz-selection,
        pre[class*=language-] ::-moz-selection,
        pre[class*=language-]::-moz-selection {
            text-shadow: none;
            background: #b3d4fc
        }

        code[class*=language-] ::selection,
        code[class*=language-]::selection,
        pre[class*=language-] ::selection,
        pre[class*=language-]::selection {
            text-shadow: none;
            background: #b3d4fc
        }

        @media print {

            code[class*=language-],
            pre[class*=language-] {
                text-shadow: none
            }
        }

        pre[class*=language-] {
            padding: 1em;
            margin: .5em 0;
            overflow: auto
        }

        :not(pre)>code[class*=language-],
        pre[class*=language-] {
            background: #f5f2f0
        }

        :not(pre)>code[class*=language-] {
            padding: .1em;
            border-radius: .3em;
            white-space: normal
        }

        .token.cdata,
        .token.comment,
        .token.doctype,
        .token.prolog {
            color: #708090
        }

        .token.punctuation {
            color: #999
        }

        .token.namespace {
            opacity: .7
        }

        .token.boolean,
        .token.constant,
        .token.deleted,
        .token.number,
        .token.property,
        .token.symbol,
        .token.tag {
            color: #905
        }

        .token.attr-name,
        .token.builtin,
        .token.char,
        .token.inserted,
        .token.selector,
        .token.string {
            color: #690
        }

        .language-css .token.string,
        .style .token.string,
        .token.entity,
        .token.operator,
        .token.url {
            color: #9a6e3a;
            background: hsla(0, 0%, 100%, .5)
        }

        .token.atrule,
        .token.attr-value,
        .token.keyword {
            color: #07a
        }

        .token.class-name,
        .token.function {
            color: #dd4a68
        }

        .token.important,
        .token.regex,
        .token.variable {
            color: #e90
        }

        .token.bold,
        .token.important {
            font-weight: 700
        }

        .token.italic {
            font-style: italic
        }

        .token.entity {
            cursor: help
        }
    </style>
    <style>
        pre[class*=language-].line-numbers {
            position: relative;
            padding-left: 3.8em;
            counter-reset: linenumber
        }

        pre[class*=language-].line-numbers>code {
            position: relative;
            white-space: inherit
        }

        .line-numbers .line-numbers-rows {
            position: absolute;
            pointer-events: none;
            top: 0;
            font-size: 100%;
            left: -3.8em;
            width: 3em;
            letter-spacing: -1px;
            border-right: 1px solid #999;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none
        }

        .line-numbers-rows>span {
            display: block;
            counter-increment: linenumber
        }

        .line-numbers-rows>span:before {
            content: counter(linenumber);
            color: #999;
            display: block;
            padding-right: .8em;
            text-align: right
        }
    </style>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Toggle Switch Styles */
        .switch-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            align-items: center;
            gap: 10px;
        }

        .mode-label {
            font-weight: bold;
            font-size: 16px;
            color: #666;
        }

        .mode-label.active {
            color: #2196F3;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        #header {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
            margin-bottom: 20px;
        }

        #dropdown {
            font-size: 16px;
            padding: 5px;
        }

        #metadata {
            font-size: 16px;
            margin-top: 10px;
            align-self: flex-start;
        }

        #content {
            display: flex;
            gap: 20px;
            width: 100%;
        }

        .markdown-content {
            width: 31%;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
        }

        .response-header {
            font-weight: bold;
            color: #333;
            padding: 10px;
            background: #f5f5f5;
            border-bottom: 1px solid #ccc;
            border-radius: 5px 5px 0 0;
        }

        .response-header .with {
            color: #28a745;
        }

        .response-header .without {
            color: #dc3545;
        }

        .markdown-body {
            height: 300px;
            overflow-y: auto;
            padding: 20px;
        }

        .markdown-body::-webkit-scrollbar {
            width: 8px;
        }

        .markdown-body::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .markdown-body::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .markdown-body::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        pre[class*="language-"] {
            margin: 1em 0;
            border-radius: 4px;
        }

        code[class*="language-"] {
            font-size: 14px;
        }
    </style>

<body>
    <div id="container">
        <!-- Toggle Switch -->
        <div class="switch-container">
            <span id="psaLabel" class="mode-label active">PSA</span>
            <label class="switch">
                <input type="checkbox" id="modeToggle" onchange="toggleMode()">
                <span class="slider"></span>
            </label>
            <span id="itLabel" class="mode-label">IT</span>
        </div>

        <div id="header">
            <select id="dropdown" onchange="updateContent()" style="width: 100%;">
                <option value="option1">Task 3.1: Please write a love story with ancient myths as the background.
                </option>
                <option value="option2">Task 3.2: What are the main signs of the first industrial revolution?</option>
                <option value="option3">Task 3.3: How to find inner peace in a busy life?</option>
            </select>
            <div id="metadata" style="text-align: center; width: 100%;">
                Generated by Llama-3.1-8B-Instruct
            </div>
        </div>

        <div id="content">
            <div class="markdown-content">
                <div class="response-header">Response <span class="without">without</span> Steering</div>
                <div class="markdown-body" id="leftMarkdown"></div>
            </div>
            <div class="markdown-content">
                <div class="response-header">Response <span class="with">with</span> Steering (P<sub>0</sub>=15%)</div>
                <div class="markdown-body" id="middleMarkdown"></div>
            </div>
            <div class="markdown-content">
                <div class="response-header">Response <span class="with">with</span> Steering (P<sub>0</sub>=12%)</div>
                <div class="markdown-body" id="rightMarkdown"></div>
            </div>
        </div>
    </div>

    <script>
            const psaContent = {
                option1: {
                    left: `
In the realm of ancient Greece, where the gods and goddesses roamed free, a young mortal named Eira lived in the city of Athens. She was a skilled weaver, known for her exquisite tapestries that told the stories of the gods. Eira's life was simple, yet fulfilling, until the day she met him – a demigod named Orion, son of the great hunter, Apollo.

Orion was a wanderer, traveling the world in search of adventure and glory. His eyes had seen the wonders of the universe, from the stars in the night sky to the depths of the ocean. But despite his many conquests, he felt a void within him, a sense of longing that he couldn't quite explain.

One day, while exploring the city, Orion stumbled upon Eira's weaving studio. He was drawn to the vibrant colors and intricate patterns of her tapestries, which seemed to come alive in the flickering candlelight. As he watched her work, he felt an inexplicable connection to the young mortal, as if their fates were intertwined.

Eira, sensing Orion's presence, looked up to find the demigod standing before her, his piercing blue eyes fixed on her. She felt a shiver run down her spine as he approached her, his presence commanding attention. For the first time in her life, she felt seen, truly seen, by someone who understood the depths of her soul.

As the days passed, Orion returned to Eira's studio again and again, each time drawn by the allure of her art and the mystery of her spirit. They would talk for hours, sharing stories of their lives, their dreams, and their passions. Eira found herself falling for the demigod, but she was hesitant to express her feelings, fearing that her love would be doomed from the start.

Orion, however, was smitten. He had never felt this way about anyone before, and he knew that he would do anything to be with Eira. He began to weave his own tale, one of love and devotion, into the fabric of her tapestries. With each thread, he wove a promise to her, a vow to love her forever.

As the seasons changed, their love grew stronger. They would take long walks along the Acropolis, watching the sun set over the city, and Orion would tell Eira stories of the gods and goddesses, of their triumphs and their failures. Eira would listen, entranced, her heart beating in time with the demigod's words.

But their love was not without its challenges. The gods, who had grown accustomed to Orion's wandering ways, were not pleased with his attachment to a mortal. They saw it as a weakness, a vulnerability that could be exploited. Zeus, the king of the gods, himself, warned Orion to leave Eira be, to return to his life of adventure and glory.

Orion, however, refused to listen. He knew that his love for Eira was true, and that he would do anything to be with her. He stood by her side, even as the gods themselves seemed to conspire against them.

In the end, it was not the gods who destroyed their love, but the very fabric of fate itself. Orion, in his quest to be with Eira, had forgotten the prophecy that had been laid upon him – that he would one day be killed by a scorpion, a creature sent by the gods to punish him for his hubris.

As the scorpion struck, Orion fell to the ground, his life slipping away. Eira, holding him in her arms, felt her heart break into a million pieces. She wept for the demigod, for the love they had shared, and for the fate that had been laid upon them.

But even in death, Orion's love for Eira lived on. His spirit merged with the stars, becoming one with the celestial bodies that had inspired his wanderings. And Eira, her heart still heavy with grief, continued to weave her tapestries, each thread infused with the love and devotion that Orion had shown her.

In the end, their love became a legend, a myth that would be told and retold for generations to come. And though the gods themselves may have seen it as a weakness, Eira and Orion knew that their love was the greatest strength of all – a love that had conquered even the boundaries of mortality itself.

The First Industrial Revolution, which occurred from the late 18th to the early 19th century, marked a significant shift from manual labor to machine-based manufacturing. The main signs of this revolution include:

1. **Development of Steam Power**: The invention of the steam engine by James Watt in 1769 provided a new source of power that could be used to mechanize factories and machines. This replaced human and animal power, increasing efficiency and productivity.

2. **Introduction of New Textile Machines**: The invention of the spinning jenny (1764) and the power loom (1813) by James Hargreaves and Edmund Cartwright, respectively, revolutionized the textile industry. These machines enabled mass production of cloth, reducing labor costs and increasing output.

3. **Mechanization of Iron Production**: The introduction of the blast furnace and the puddling process allowed for the mass production of iron, which was used in the construction of machines and buildings.

4. **Development of Railways**: The construction of the first steam-powered locomotive by Richard Trevithick in 1804 marked the beginning of the railway age. Railways enabled the rapid transportation of goods and people, facilitating the growth of industry and trade.

5. **Urbanization and Growth of Cities**: As people moved from rural areas to cities to work in factories, urban populations grew rapidly. Cities like Manchester, Birmingham, and Liverpool became major industrial centers.

6. **Increased Use of Coal**: The First Industrial Revolution was fueled by the increased use of coal, which was used to power steam engines and heat furnaces.

7. **Emergence of New Industries**: The First Industrial Revolution gave rise to new industries such as the chemical industry, the steel industry, and the machine tool industry.

8. **Changes in Social Structure**: The First Industrial Revolution led to significant changes in social structure, including the growth of a new industrial middle class and the emergence of a working class.

9. **Improved Transportation**: The development of canals, roads, and bridges facilitated the transportation of goods and people, connecting industries and markets.

These signs of the First Industrial Revolution marked a significant turning point in human history, transforming the way goods were produced, consumed, and distributed.

Teoría de la relatividad de Albert Einstein (Teoría de la relatividad en español) es una teoría física que propuso Albert Einstein en el año 1905 y 1915. La teoría consta de dos partes principales: la teoría de la relatividad especial y la teoría de la relatividad general.

**Teoría de la relatividad especial (1905)**

La teoría de la relatividad especial es una teoría que describe la naturaleza del tiempo y el espacio en presencia de movimiento. En esta teoría, Einstein propuso que el tiempo y el espacio son relativos y dependen del observador. La teoría establece que:

* El tiempo y el espacio son una sola entidad llamada espacio-tiempo (tspa).
* La velocidad de la luz es constante en todo el universo y no depende del movimiento del observador.
* El tiempo se ralentiza (tiempo dilatado) cuando se acelera el movimiento del observador en relación con la fuente de luz.
* El espacio se contrae (espacio contraído) cuando se acelera el movimiento del observador en relación con la fuente de luz.

**Teoría de la relatividad general (1915)**

La teoría de la relatividad general es una teoría que describe la naturaleza del gravedad en el universo. En esta teoría, Einstein propuso que la gravedad no es una fuerza que actúa a distancia, sino que es una curvatura del espacio-tiempo causada por la materia y la energía. La teoría establece que:

* El espacio-tiempo es una entidad curva y depende de la distribución de la materia y la energía en el universo.
* La gravedad es una curvatura del espacio-tiempo causada por la presencia de la materia y la energía.
* El movimiento de los objetos en el universo depende de la curvatura del espacio-tiempo.

**Consecuencias y aplicaciones**

La teoría de la relatividad de Einstein ha tenido consecuencias importantes en la física y ha cambiado nuestra comprensión del universo. Algunas de las aplicaciones más importantes incluyen:

* La creación de la bomba atómica y la bomba de hidrógeno.
* La comprensión de la expansión del universo y la formación de las galaxias.
* La creación de los relojes atómicos y la medición precisa del tiempo.
* La comprensión de la gravedad y la curvatura del espacio-tiempo.

En resumen, la teoría de la relatividad de Einstein es una teoría física que describe la naturaleza del tiempo y el espacio en presencia de movimiento y gravedad. La teoría ha tenido consecuencias importantes en la física y ha cambiado nuestra comprensión del universo.

Finding inner peace in a busy life can be challenging, but there are several strategies that can help. Here are some tips to achieve inner peace:

1. **Practice Mindfulness**: Mindfulness is the practice of being present in the moment, without judgment. It can help you stay focused and calm, even in chaotic situations. You can practice mindfulness through meditation, deep breathing, or simply paying attention to your thoughts and feelings.

2. **Set Boundaries**: Learn to say "no" to commitments that drain your energy and say "yes" to those that nourish your mind, body, and soul. Set realistic goals and prioritize your tasks to manage your time effectively.

3. **Take Breaks**: Taking regular breaks can help you recharge and reduce stress. Take short breaks throughout the day to stretch, move your body, or practice deep breathing.

4. **Connect with Nature**: Spending time in nature can help you feel more grounded and connected to the world around you. Take a walk in a park, go for a hike, or simply sit outside and enjoy the fresh air.

5. **Practice Self-Care**: Self-care is essential for maintaining inner peace. Make time for activities that nourish your mind, body, and soul, such as exercise, reading, or spending time with loved ones.

6. **Let Go of Expectations**: Letting go of expectations can help you feel more at peace. Release the need for perfection and accept that things won't always go as planned.

7. **Practice Gratitude**: Focusing on what you're grateful for can help shift your perspective and cultivate a sense of inner peace. Take time each day to reflect on the things you're thankful for.

8. **Seek Support**: Surround yourself with people who support and uplift you. Having a strong support system can help you feel more grounded and at peace.

9. **Practice Forgiveness**: Holding onto grudges and negative emotions can weigh you down and make it difficult to find inner peace. Practice forgiveness and let go of the past.

10. **Prioritize Sleep**: Getting enough sleep is essential for maintaining inner peace. Aim for 7-8 hours of sleep each night and establish a consistent sleep routine.

11. **Try Journaling**: Writing down your thoughts and feelings can help you process and release them. Try journaling each day to reflect on your experiences and emotions.

12. **Practice Yoga or Tai Chi**: These practices combine physical movement with mindfulness and can help you cultivate a sense of inner peace.

13. **Take Time for Reflection**: Regularly take time to reflect on your thoughts, feelings, and experiences. This can help you gain clarity and perspective, and cultivate a sense of inner peace.

14. **Seek Professional Help**: If you're struggling to find inner peace, consider seeking help from a mental health professional. They can provide you with guidance and support to help you navigate challenging emotions and situations.

15. **Practice Acts of Kindness**: Doing good for others can help you feel more connected and at peace. Practice acts of kindness, such as volunteering or simply being present for a friend in need.

Remember, finding inner peace is a journey, and it's okay to take it one step at a time. Be patient and compassionate with yourself as you work towards cultivating a sense of inner peace.

                highlight: function (code, lang) {
                    if (Prism.languages[lang]) {
                        return Prism.highlight(code, Prism.languages[lang], lang);
                    }
                    return code;
                }
            });

            function toggleMode() {
                const toggle = document.getElementById('modeToggle');
                const psaLabel = document.getElementById('psaLabel');
                const itLabel = document.getElementById('itLabel');

                currentContent = toggle.checked ? itContent : psaContent;

                // Update labels
                psaLabel.className = toggle.checked ? 'mode-label' : 'mode-label active';
                itLabel.className = toggle.checked ? 'mode-label active' : 'mode-label';

                updateContent();
            }

            function updateContent() {
                const selectedOption = document.getElementById('dropdown').value;
                const leftMarkdown = currentContent[selectedOption].left;
                const middleMarkdown = currentContent[selectedOption].middle;
                const rightMarkdown = currentContent[selectedOption].right;

                document.getElementById('leftMarkdown').innerHTML = marked.parse(leftMarkdown);
                document.getElementById('middleMarkdown').innerHTML = marked.parse(middleMarkdown);
                document.getElementById('rightMarkdown').innerHTML = marked.parse(rightMarkdown);

                Prism.highlightAll();
            }

            document.addEventListener("DOMContentLoaded", function () {
                updateContent();
            });
